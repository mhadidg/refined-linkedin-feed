<div class="mb2" id="filter-panel">
    <section class="artdeco-card">
        <div class="p3">
            <h2 class="t-16 t-bold">Feed Filters</h2>
        </div>
        <!--suppress CssUnresolvedCustomProperty-->
        <div style="border-bottom: 1px solid var(--color-border-faint);"></div>
        <div class="ph3">
            <div class="pt3">
                <h2 class="t-14 t-bold">Connections</h2>
            </div>
            <div>
                <input checked class="filter" id="connection_post" type="checkbox">
                <label for="connection_post">Posts</label>
            </div>
            <div>
                <input checked class="filter" id="connection_share" type="checkbox">
                <label class="mt2" for="connection_share">Shares</label>
            </div>
            <div>
                <input checked class="filter" id="connection_comment" type="checkbox">
                <label class="mt2" for="connection_comment">Comments</label>
            </div>
            <div>
                <input checked class="filter" id="connection_reaction" type="checkbox">
                <label class="mt2" for="connection_reaction">Reactions</label>
            </div>
            <div>
                <input checked class="filter" id="connection_work_anniversary" type="checkbox">
                <label class="mt2" for="connection_work_anniversary">Work Anniversaries</label>
            </div>
            <div class="pb3">
                <input checked class="filter" id="connection_job_update" type="checkbox">
                <label class="mt2" for="connection_job_update">Job Updates</label>
            </div>
        </div>
        <div class="divider"></div>
        <div class="ph3">
            <div class="pt3">
                <h2 class="t-14 t-bold">Followees</h2>
            </div>
            <div>
                <input checked class="filter" id="followee_post" type="checkbox">
                <label for="followee_post">Posts</label>
            </div>
            <div class="pb3">
                <input checked class="filter" id="followee_comment" type="checkbox">
                <label class="mt2" for="followee_comment">Comments</label>
            </div>
        </div>
        <div class="divider"></div>
        <div class="ph3">
            <div class="pt3">
                <h2 class="t-14 t-bold">Groups</h2>
            </div>
            <div class="pb3">
                <input checked class="filter" id="group_post" type="checkbox">
                <label for="group_post">Posts</label>
            </div>
        </div>
        <div class="divider"></div>
        <div class="ph3">
            <div class="pt3">
                <h2 class="t-14 t-bold">Others</h2>
            </div>
            <div class="pb3">
                <input checked class="filter" id="promoted_post" type="checkbox">
                <label for="promoted_post">Promoted Posts</label>
            </div>
        </div>
        <div class="divider"></div>
        <a class="p2 full-width artdeco-button artdeco-button--1 artdeco-button--tertiary" id="apply_filters">Apply</a>
    </section>
</div>
